<app-menu-title></app-menu-title>
<div class="container__articles">
    <div class="articles__highlight">
        <app-big-card 
            Id="{{bigCardArticleData.id}}"
            photoCover={{bigCardArticleData.photo}}
            cardTitle={{bigCardArticleData.title}}
            cardDescription={{bigCardArticleData.description}}></app-big-card>
    </div>
    <div class="articles__others">
       <app-small-card *ngFor="let article of smallCardArticleData" 
        Id={{article.id}} photoCover={{article.photo}} cardTitle={{article.title}}></app-small-card>
    </div>
</div>
